<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset = "UTF-8">
            <title>Lecteur - Sign up</title>
        </head>

        <body>
            <form action="/" method="post">
                <label class="labelForm">What's your name?</label>
                <input name="name" type="text">
                <label class="labelForm">What's your e-mail?</label>
                <input name="email" type="email">
                <label class="labelForm">Your password</label>
                <input name="password" type="password">
                <label class="labelForm">Verify your password</label>
                <input type="password">
                <button class="btn-primary" type="submit">Sign up</button>
            </form>
        </body>
    </html>
